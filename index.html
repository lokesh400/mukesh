<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Mannu! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0c0c0c, #1a1a2e);
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: #f4f4f4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5);
            z-index: 1;
            animation: moonGlow 4s infinite ease-in-out;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 20px;
            width: 15px;
            height: 15px;
            background: #d0d0d0;
            border-radius: 50%;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #d8d8d8;
            border-radius: 50%;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.7); }
        }

        .burst-heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .burst-heart-container.active {
            display: block;
        }

        .burst-heart {
            font-size: 100px;
            color: #ff69b4;
            animation: heartBurst 1s ease-out forwards;
            position: relative;
        }

        @keyframes heartBurst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 105, 180, 0.5);
            opacity: 0;
            animation: revealMessage 2s 1s forwards;
            white-space: nowrap;
        }

        @keyframes revealMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            animation: particleBurst 1.5s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .yes-button, .no-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .yes-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }

        .yes-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .no-button {
            background: transparent;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }

        .no-button:hover {
            background: #ff69b4;
            color: white;
        }

        .hidden {
            display: none;
        }

        .response {
            font-size: 2em;
            margin-top: 20px;
            color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="hearts" id="hearts"></div>
    <div class="burst-heart-container" id="burstHeart">
        <div class="burst-heart">‚ù§Ô∏è</div>
        <div class="love-message">I Love You Mannu‚ù§Ô∏è</div>
    </div>
    <div class="container">
        <h1>Happy Valentine's Day, Mannu! ‚ù§Ô∏è</h1>
        <p>I've been wanting to tell you this for a while... Will you be my Valentine?</p>
        <button class="yes-button" onclick="showResponse('yes')">Yes! ‚ù§Ô∏è</button>
        <button class="no-button" onclick="showResponse('no')">No</button>
        <div id="response" class="hidden response"></div>
    </div>

    <script>
        // Generate stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 500);
        }

        function showResponse(answer) {
            const responseDiv = document.getElementById('response');
            if (answer === 'yes') {
                responseDiv.innerHTML = "Yay! I'm so happy! ‚ù§Ô∏è Can't wait to celebrate with you!";
                triggerBurstHeart();
            } else {
                responseDiv.innerHTML = "That's okay... but know that my feelings are true! üíî";
            }
            responseDiv.classList.remove('hidden');
        }

        function triggerBurstHeart() {
            const PARTICLE_COUNT = 20;
            const BURST_DISTANCE = 150;
            const PARTICLE_LIFETIME = 1500;
            const BURST_ANIMATION_DURATION = 5000;
            
            const burstContainer = document.getElementById('burstHeart');
            burstContainer.classList.add('active');

            // Create burst particles
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = (i / PARTICLE_COUNT) * Math.PI * 2;
                particle.style.setProperty('--tx', Math.cos(angle) * BURST_DISTANCE + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * BURST_DISTANCE + 'px');
                burstContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, PARTICLE_LIFETIME);
            }

            // Hide the burst after animation completes
            setTimeout(() => {
                burstContainer.classList.remove('active');
            }, BURST_ANIMATION_DURATION);
        }

        // Initialize
        createStars();
        createHearts();
    </script>
</body>
</html>
