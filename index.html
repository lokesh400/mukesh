<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Mannu üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Brush Script MT', cursive, serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Rose petals falling */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border-radius: 50% 0;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 150px;
            animation: bounce 0.6s ease-in-out 3;
            animation-fill-mode: forwards;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 30px rgba(255, 20, 147, 1)) 
                    drop-shadow(0 0 60px rgba(255, 105, 180, 0.8))
                    drop-shadow(0 0 90px rgba(255, 182, 193, 0.6));
            z-index: 10;
        }

        @keyframes bounce {
            0% {
                top: -150px;
                animation-timing-function: ease-in;
            }
            30% {
                top: 55%;
                animation-timing-function: ease-out;
            }
            50% {
                top: 35%;
                animation-timing-function: ease-in;
            }
            70% {
                top: 50%;
                animation-timing-function: ease-out;
            }
            100% {
                top: 45%;
                transform: translateX(-50%) scale(1.5);
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            color: white;
            z-index: 100;
            padding: 40px;
            background: rgba(255, 20, 147, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.5),
                        0 0 100px rgba(255, 105, 180, 0.3),
                        inset 0 0 50px rgba(255, 20, 147, 0.1);
        }

        .message h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .message p {
            font-size: 2rem;
            color: #ffb6c1;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
        }

        .message.show {
            animation: fadeInScale 1.5s ease-out forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotateY(180deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15) rotateY(0deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
        }

        /* Glowing rings effect */
        .glow-ring {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            animation: expandRing 2s ease-out;
            pointer-events: none;
        }

        @keyframes expandRing {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
                border-color: rgba(255, 20, 147, 0.8);
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-color: rgba(255, 105, 180, 0);
            }
        }

        @media (max-width: 768px) {
            .heart {
                font-size: 100px;
            }
            .message h1 {
                font-size: 3rem;
            }
            .message p {
                font-size: 1.3rem;
            }
            .message {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .heart {
                font-size: 80px;
            }
            .message h1 {
                font-size: 2.2rem;
                padding: 0 10px;
            }
            .message p {
                font-size: 1.1rem;
            }
            .message {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="canvas"></canvas>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="message" id="message">
        <h1>I Love You<br>Mannu ‚ù§Ô∏è</h1>
        <p>üíï Happy Valentine's Day üíï</p>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const starsContainer = document.getElementById('stars');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '1';

        // Create stars
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create falling petals
        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
                petal.style.animationDelay = Math.random() + 's';
                document.body.appendChild(petal);
                
                setTimeout(() => petal.remove(), 8000);
            }, 300);
        }

        // Create glowing rings
        function createGlowRing(x, y) {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'glow-ring';
                    ring.style.left = (x - 25) + 'px';
                    ring.style.top = (y - 25) + 'px';
                    document.body.appendChild(ring);
                    
                    setTimeout(() => ring.remove(), 2000);
                }, i * 200);
            }
        }

        // Enhanced burst effect with trails
        function burstHeart() {
            const heartRect = heart.getBoundingClientRect();
            const centerX = heartRect.left + heartRect.width / 2;
            const centerY = heartRect.top + heartRect.height / 2;
            
            createGlowRing(centerX, centerY);

            const particleCount = 80;
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 8 + Math.random() * 5;
                const size = 15 + Math.random() * 15;
                
                const colors = ['#ff1493', '#ff69b4', '#ff6347', '#ffd700', '#ffffff', '#ffb6c1'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particles.push({
                    x: centerX,
                    y: centerY,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    color: color,
                    size: size,
                    opacity: 1,
                    trail: []
                });
            }

            heart.style.display = 'none';

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let activeParticles = 0;
                
                particles.forEach(p => {
                    if (p.opacity > 0) {
                        activeParticles++;
                        
                        // Store trail
                        p.trail.push({x: p.x, y: p.y, opacity: p.opacity});
                        if (p.trail.length > 15) p.trail.shift();
                        
                        // Draw trail
                        p.trail.forEach((t, index) => {
                            const trailOpacity = t.opacity * (index / p.trail.length) * 0.5;
                            const trailSize = p.size * (index / p.trail.length);
                            ctx.fillStyle = p.color + Math.floor(trailOpacity * 255).toString(16).padStart(2, '0');
                            ctx.beginPath();
                            ctx.arc(t.x, t.y, trailSize / 2, 0, Math.PI * 2);
                            ctx.fill();
                        });
                        
                        // Draw particle
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = p.color;
                        ctx.fillStyle = p.color + Math.floor(p.opacity * 255).toString(16).padStart(2, '0');
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Update position
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.2; // gravity
                        p.opacity -= 0.012;
                    }
                });

                if (activeParticles > 0) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
            
            setTimeout(() => {
                message.classList.add('show');
            }, 300);
        }

        // Initialize
        createStars();
        createPetals();

        // Burst after 2 seconds (3 bounces at 0.6s each = 1.8s)
        setTimeout(() => {
            burstHeart();
        }, 2000);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
